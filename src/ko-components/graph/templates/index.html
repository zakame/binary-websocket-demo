<div data-bind="with: data">
  <p>
    Latest data for <span data-bind="text: $parent.id"></span>
    at <span data-bind="localDateTime: epoch"></span>:
  </p>
  <table class="tick">
    <thead>
      <tr>
        <th>Ask</th>
        <th>Bid</th>
        <th>Quote</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><span data-bind="text: ask"></span></td>
        <td><span data-bind="text: bid"></span></td>
        <td><span data-bind="text: quote"></span></td>
      </tr>
    </tbody>
  </table>
  <div class="graph" data-bind="d3LineGraph: {
                                showAxes: true,
                                value: $parent.ticks,
                                xScale: d3.time.scale,
                                x: function (d, i) { return d.position; },
                                y: function (d) { return d.value; }
                                }">
  </div>
  <p>
    Subscription ID: <span data-bind="text: $parent.subscriptionId"></span>
  </p>
  <p>
    Unsubscribed previous tick at
    <span data-bind="text: $parent.unsubscribeTimeElapsed"></span>ms
  </p>
  <p>
    Subscribed to new tick at
    <span data-bind="text: $parent.subscribeTimeElapsed"></span>ms
  </p>
</div>
