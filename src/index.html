<!doctype html> <!-- -*- mode: web -*- -->
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <tabs params="value: tabs, selected: chosenTabId, click: goToTab"></tabs>
    <span data-bind="spinner: $root.isLoading,
                     spinnerOptions: {
                     lines: 13,
                     length: 38,
                     width: 17,
                     radius: 45,
                     scale: 1,
                     corners: 1
                     }">
    </span>
    <div data-bind="visible: $root.chosenTabData">
      <p>
        Stake:
        <select data-bind="options: [50, 100, 250, 500, 1000],
                           value: $root.stake,
                           event: { change: updatePrice }">
        </select>
        <span data-bind="spinner: $root.priceUpdating,
                         spinnerOptions: {
                         position: 'relative'
                         }">
        </span>
        <span data-bind="visible: !$root.priceUpdating()">
          Call: <span data-bind="text: callPayout"></span>
          Put: <span data-bind="text: putPayout"></span>
        </span>
      </p>
    </div>
    <graph params="data: chosenTabData,
                   id: chosenTabId,
                   ticks: chosenTabTicks,
                   subscriptionId: subscriptionId,
                   unsubscribeTimeElapsed: unsubscribeTimeElapsed,
                   subscribeTimeElapsed: subscribeTimeElapsed
                   ">
    </graph>
    <div data-bind="visible: $root.chosenTabData">
      <p>
        Maximum ticks in graph:
        <select data-bind="options: [50, 150, 300, 500, 1000, 2500, 5000],
                           value: $root.maxTicks">
        </select>
      </p>
    </div>
    <div data-bind="with: $root.chosenTabError">
      <p class="error"><span data-bind="text: $data"></span></p>
    </div>
  </body>
</html>
